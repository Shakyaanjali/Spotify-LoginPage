<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <img src="5.png" alt="" width="10%">
    </div>
    <div class="container">
        <div class="box">

            <div class="content two">
                <h1>Sign up to start <p>listening</p>
                </h1>
                <div class="form">
                    <p>Email address </p>
                    <input type="text" placeholder="name@domain.com">
                </div>

                <div class="check">
                    <a href="#">Use phone number instead.</a>
                </div>
                <div class="btn">
                    <button>Next</button>
                </div>
            </div>
            <div class="or">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>
            <div class="content one">
                <div class="buttons">
                    <button class="Google"><img src="1.png" alt="" width="30px">
                        <p>Sign up with
                            Google</p>
                    </button>
                    <button class="Google"><img src="2.png" alt="" width="30px">
                        <p>Sign up with
                           Facebook</p>
                    </button>
                    <button class="Google"><img src="4.png" alt="" width="28px">
                        <p>Sign up with Apple</p>
                    </button>
                </div>
            </div>

            <div class="line"></div>
            <div class="sign">
                <p>Already have an account? <a href="#">Log in here.</a> </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy </a>and <a href="#">Terms of
                Service apply.</a></p>
    </div>
</body>

</html>
